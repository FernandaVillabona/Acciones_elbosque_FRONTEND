<div class="container sell-container text-white">
  <h2 class="sell-title mb-4">📉 Vender Acciones</h2>

  <div class="table-responsive">
    <table class="table table-dark table-bordered table-hover align-middle">
      <thead class="table-header">
        <tr>
          <th>Ticker</th>
          <th>Cantidad Disponible</th>
          <th>Valor de Mercado</th>
          <th>Cantidad a Vender</th>
          <th>Tipo de Orden</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let op of accionesHold">
          <td class="fw-bold text-success">{{ op.symbol }}</td>
          <td>{{ op.qty }}</td>
          <td>{{ op.market_value | currency: 'USD' }}</td>
          <td>
            <input #cantidadInput type="number" class="form-control form-control-sm text-white bg-dark border-secondary" min="1" [max]="op.qty" />
          </td>
          <td>
            <select #tifSelect class="form-select form-select-sm bg-dark text-white border-secondary">
              <option value="day">📅 day</option>
              <option value="gtc">🔁 gtc</option>
              <option value="opg">⏱️ opg</option>
              <option value="cls">🚪 cls</option>
              <option value="ioc">⚡ ioc</option>
              <option value="fok">⛔ fok</option>
            </select>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger"
              (click)="onRealizarVenta(op.symbol, cantidadInput.valueAsNumber, tifSelect.value)">
              🛒 Vender
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
