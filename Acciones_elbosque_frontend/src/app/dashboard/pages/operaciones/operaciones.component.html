<div class="operations-history-container container-fluid my-5 px-4">
  <h2 class="history-title mb-4">
    <i class="bi bi-clock-history me-2 text-warning"></i> Historial de operaciones
  </h2>

  <div class="table-responsive">
    <table class="table operations-table text-white text-center">
      <thead>
        <tr>
          <th>Acci√≥n</th>
          <th>Tipo</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Valor total</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let op of operaciones"
            [ngClass]="{
              'row-compra': op.side === 'buy',
              'row-venta': op.side === 'sell'
            }">
          <td>{{ op.symbol }}</td>
          <td [ngClass]="{ 'text-success': op.side === 'buy', 'text-danger': op.side === 'sell' }">
            {{ op.side === 'buy' ? 'COMPRA' : 'VENTA' }}
          </td>
          <td>{{ op.filled_qty }}</td>
          <td>{{ op.avg_fill_price | currency:'USD' }}</td>
          <td>{{ op.valor_total | currency:'USD' }}</td>
          <td>{{ op.filled_at | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
