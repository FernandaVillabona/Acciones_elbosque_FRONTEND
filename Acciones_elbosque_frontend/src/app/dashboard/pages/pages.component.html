<p>pages works!</p>
<div class="container my-5">
  <h2 class="mb-4">Historial de operaciones</h2>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Acci√≥n</th>
      <th>Tipo</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Valor total</th>
      <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let op of operaciones">
      <td>{{ op.symbol }}</td>
      <td [ngClass]="{ 'text-success': op.side === 'buy', 'text-danger': op.side === 'sell' }">{{ op.side === 'buy' ? 'COMPRA' : 'VENTA' }}</td>
      <td>{{ op.filled_qty }}</td>
      <td>{{ op.avg_fill_price | currency:'USD' }}</td>
      <td>{{ op.valor_total | currency:'USD' }}</td>
      <td>{{ op.filled_at | date:'short' }}</td>
    </tr>
    </tbody>
  </table>
</div>
