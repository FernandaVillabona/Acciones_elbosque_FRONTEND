<div class="d-flex min-vh-100">
  <!-- Sidebar lateral -->
  <aside
    [ngClass]="{ 'sidebar-expanded': !isCollapsed, 'sidebar-collapsed': isCollapsed }"
    class="sidebar d-flex flex-column justify-content-between align-items-center p-4 shadow"
  >
    <!-- Sección superior -->
    <div class="w-100 d-flex flex-column align-items-center">
      <!-- Botón de colapsar/expandir -->
      <button
        class="btn toggle-btn mb-3 align-self-end"
        (click)="toggleSidebar()"
        aria-label="Toggle Sidebar"
      >
        <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-double-right' : 'bi-chevron-double-left'"></i>
      </button>

      <!-- Logo -->
      <img src="assets/icon.png" alt="Logo" width="150" height="150" class="mb-2" />

      <!-- Nombre persona -->
     <p class="user-name text-center" *ngIf="nombreCompleto">
  {{ nombreCompleto }}
</p>

      <!-- Menú -->
      <nav class="nav flex-column w-100">
        <a routerLink="/dashboard/principal" routerLinkActive="active" class="nav-link d-flex align-items-center mb-3">
          <i class="bi bi-calendar2-check-fill me-2"></i>
          <span *ngIf="!isCollapsed">Dashboard Principal</span>
        </a>
        <a routerLink="/dashboard/operaciones" routerLinkActive="active" class="nav-link d-flex align-items-center mb-3">
          <i class="bi bi-currency-exchange me-2"></i>
          <span *ngIf="!isCollapsed">Operaciones</span>
        </a>
        <a routerLink="/dashboard/mercado" routerLinkActive="active" class="nav-link d-flex align-items-center mb-3">
          <i class="bi bi-graph-up-arrow me-2"></i>
          <span *ngIf="!isCollapsed">Mercado y Análisis</span>
        </a>
        <a routerLink="/dashboard/perfil" routerLinkActive="active" class="nav-link d-flex align-items-center mb-3">
          <i class="bi bi-tools me-2"></i>
          <span *ngIf="!isCollapsed">Gestión de Perfil</span>
        </a>
        <a routerLink="/dashboard/comisionista" routerLinkActive="active" class="nav-link d-flex align-items-center mb-3">
          <i class="bi bi-person-vcard me-2"></i>
          <span *ngIf="!isCollapsed">Comisionista</span>
        </a>
        <a routerLink="/dashboard/finanzas" routerLinkActive="active" class="nav-link d-flex align-items-center mb-3">
          <i class="bi bi-receipt me-2"></i>
          <span *ngIf="!isCollapsed">Reportes y Finanzas</span>
        </a>
        <a routerLink="/dashboard/mercado-interactivo" routerLinkActive="active" class="nav-link d-flex align-items-center mb-3">
          <i class="bi bi-receipt me-2"></i>
          <span *ngIf="!isCollapsed">Mercado Interactivo</span>
        </a>
      </nav>

      <div class="w-100">
        <button class="btn logout-btn w-100 d-flex align-items-center justify-content-center" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>
          <span *ngIf="!isCollapsed">Cerrar Sesión</span>
        </button>
      </div>
    </div>

    <!-- Botón de Cerrar sesión -->
   
  </aside>

  <!-- Contenido principal -->
  <main class="flex-grow-1 p-4 main-content">
    <router-outlet></router-outlet>
  </main>
</div>
